<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>My Notes</h1>
            <div>
                <textarea id="myTextArea" rows="4" cols="40"></textarea>
            </div>
            <hr>
            <button id="addTextButton" class="btn btn-primary">Add Text</button>
            <button id="logTextButton" class="btn btn-primary">Log Text</button>
            <button id="saveNotesButton" class="btn btn-secondary">Save Notes</button>
            <hr>
        </div>
    </body>
    <script>
        textarea = document.getElementById("myTextArea");
        addTextButton = document.getElementById("addTextButton");
        addTextButton.addEventListener("click", function() {
            textarea.value += "-addedText-";
            
        });
        logTextButton = document.getElementById("logTextButton");
        logTextButton.addEventListener("click", function() {
            console.log(textarea.value);
            
        });
        saveNotesButton = document.getElementById("saveNotesButton");
        saveNotesButton.addEventListener("click", function() {
            notes = textarea.value;
            localStorage.setItem("notes", notes);
            alert("Notes saved");
        });
        window.addEventListener("load", function() {
            storedNotes = localStorage.getItem("notes");
            if(storedNotes){
                textarea.value = storedNotes;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
