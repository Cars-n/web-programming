<html>
<head>
    <title>Web Programming</title>
</head>
<body>
    Hello there!
    <ul>
        <li>A</li>
        <li>B</li>
        <ul>
            <li>CA</li>
            <li>CB</li>
            <li>CC</li>
        </ul>
    </ul>
    <form id="numberForm"> <!-- id and name serve similar functions, ids are unique -->
        <input type="number" name="number1" placeholder="Enter first number">
        <input type="number" name="number2" placeholder="Enter second number">
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        var message = "Still loading elements...";
        document.getElementById('result').innerText = message; // document referes to document object model, get element goes through whole dom to find element
        document.addEventListener('DOMContentLoaded', function() { // will run once all elements in dom are loaded
            var message = "All elements have been loaded";
            document.getElementById('result').innerText = message;
            document.getElementById('numberForm').addEventListener('submit', function (event) {// will run once all elements in dom are loaded
                event.preventDefault(); // prevents page reload

                var number1 = document.getElementById('number1').value;

                var message = "Submitted" + number1;
                document.getElementById('result').innerText = message;
            });
        });
    </script>
</body>
</html>
